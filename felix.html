<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D&D Damage Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style/felix.css">
<link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>
<body>
    <header class="site-header">
      <h1>Family Tree</h1>
      <p class="sub">Click a name to toggle their photo. Use search to highlight by first name.</p>
    </header>

    <main class="container">
      <form id="search-form" class="controls" autocomplete="off">
        <input id="search-input" type="search" placeholder="Search first nameâ€¦" aria-label="Search first name" />
        <button type="submit">Search</button>
        <button type="button" id="clear-btn" class="secondary">Clear</button>
      </form>

      <div id="tree">
        <ul class="tree">
          <!-- Grandparents as a married couple -->
          <li class="couple">
            <div class="couple-people">
              <div class="spouse">
                <button class="person" data-name="Henry Parker" aria-expanded="false">Henry Parker</button>
                <div class="photo" aria-hidden="true"></div>
              </div>
              <div class="spouse">
                <button class="person" data-name="Ruth Parker" aria-expanded="false">Ruth Parker</button>
                <div class="photo" aria-hidden="true"></div>
              </div>
              <span class="marriage" aria-hidden="true" title="Married"></span>
            </div>

            <!-- Their children (middle generation), each with a spouse -->
            <ul>
              <!-- Alice + Alex with their kids -->
              <li class="couple">
                <div class="couple-people">
                  <div class="spouse">
                    <button class="person" data-name="Alice Parker" aria-expanded="false">Alice Parker</button>
                    <div class="photo" aria-hidden="true"></div>
                  </div>
                  <div class="spouse">
                    <button class="person" data-name="Alex Morgan" aria-expanded="false">Alex Morgan</button>
                    <div class="photo" aria-hidden="true"></div>
                  </div>
                  <span class="marriage" aria-hidden="true" title="Married"></span>
                </div>
                <ul>
                  <li>
                    <div class="single">
                      <button class="person" data-name="Chloe Parker" aria-expanded="false">Chloe Parker</button>
                      <div class="photo" aria-hidden="true"></div>
                    </div>
                  </li>
                  <li>
                    <div class="single">
                      <button class="person" data-name="Daniel Parker" aria-expanded="false">Daniel Parker</button>
                      <div class="photo" aria-hidden="true"></div>
                    </div>
                  </li>
                </ul>
              </li>

              <!-- Brian + Bea with their kids -->
              <li class="couple">
                <div class="couple-people">
                  <div class="spouse">
                    <button class="person" data-name="Brian Parker" aria-expanded="false">Brian Parker</button>
                    <div class="photo" aria-hidden="true"></div>
                  </div>
                  <div class="spouse">
                    <button class="person" data-name="Bea Kim" aria-expanded="false">Bea Kim</button>
                    <div class="photo" aria-hidden="true"></div>
                  </div>
                  <span class="marriage" aria-hidden="true" title="Married"></span>
                </div>
                <ul>
                  <li>
                    <div class="single">
                      <button class="person" data-name="Ella Parker" aria-expanded="false">Ella Parker</button>
                      <div class="photo" aria-hidden="true"></div>
                    </div>
                  </li>
                  <li>
                    <div class="single">
                      <button class="person" data-name="Finn Parker" aria-expanded="false">Finn Parker</button>
                      <div class="photo" aria-hidden="true"></div>
                    </div>
                  </li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </main>

    <script src="./scripts/felix.js" defer></script>
</body>
</html>
